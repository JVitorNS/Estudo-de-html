<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>testando carga e imagens</h1>
    <p>Abaixo, você vai ver uma imagem que está na mesma pasta</p>
    <img src="Logo html 200.png" alt="Logo HTml5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="Imagens/CSS200.png" alt="Logo CSS">
    <!--Temos que lembrar os seguintes comandos:
    1- Para colocar imagens, utilizamos da tag img.
    2- Para colocar o caminho da imagens, acionamos a tecla Control+ espaço.-->
    <p>Podemos adicionar imagens externas</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript"> <!--Em outras palavras, adicionamos a URL da imagem.-->

</body>
</html>
